<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-10/css/all.min.css" 
    integrity="sha512-Pv1WJMqAtVgNNct5vhq+4cgkKinKpV1jCwSWD4am9CjwxsJSCkLWKcE/ZBqHnEE1mHs01c8B0GMvcn/pQ/yrog==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>

    
   
</head>
<body>
    <div class="box">
        <div class="wave -one"></div>
        <div class="wave -tow"></div>
        <div class="wave -three"></div>
        <div id="weathercon">
        <i class="fas fa-sun" style="color: burlywood"></i></div>
        <diV class="info">
        <h2 class="location"><i class="fas fa-street-view" ></i>Odisha, IN</h2>
        <p id="date"> SAT | JUN 22 | 8:21AM </p>
        <h1 class="temp">28°C</h1>
        <h3 class="tempmin_max"> Min 28°C | Max 30°C</h3>
       
        </diV>
        
    </div>
    <script>
        const curDate = document.getElementById("date");
        let weathercon =document.getElementById("weathercon");
        const tempStatus = "clouds";
        
        const getCurrentDay = () => {
        var weekday = new Array(7);
        weekday[0] = "Sun";
        weekday[1] = "Mon";
        weekday[2] = "Tue";
        weekday[3] = "Wed";
        weekday[4] = "Thu";
        weekday[5] = "Fri";
        weekday[6] = "Sat";
        
         let currentTime = new Date();
         let day = weekday[currentTime.getDay()];
         return day;
        };

        const getCurrentTime = () => {
         
           var months = [
            "Jan",
            "Feb",
            "Mar",
            "Apr",
            "May",
            "Jun",
            "Jul",
            "Aug",
            "Sep",
            "Oct",
            "Nov",
            "Dec",
           ];

            var now = new Date();
            var month = months[now.getMonth()];
            var date = now.getDate();

            let hours = now.getHours();
            let mins = now.getMinutes();

            let periods = "AM";

            if(hours > 11) {
                periods = "PM";
                if(hours > 12) hours -= 12;
            }
              if (mins < 10) {
                mins = "0" + mins;
              }

              return `${month} ${date} | ${hours}:${mins}${periods}`;
            
        };
        
        curDate.innerHTML = getCurrentDay()  + " | "  +  getCurrentTime();
    </script>

    
</body>
  
</html>
